        </header>
        <div class="container">
        	<div class="col-md-8">
            	<div class="login_box">
                    <h1>sign up</h1>
                    <h4>It's free and always will be.</h4>
                    <div class="row">
                    	<div class="col-md-6 col-xs-12">
                        	<div class="signup">
                            	<input type="text" name="firstname" placeholder="First Name">
                           	</div>
                        </div>
                        <div class="col-md-6 col-xs-12">
                        	<div class="signup">
                            	<input type="text" name="lastname" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="col-md-12 col-xs-12">
                        	<div class="signup">
                            	<input type="text" name="email" placeholder="Your Email">
                            </div>
                        </div>
                        <div class="col-md-6 col-xs-12">
                        	<div class="signup">
                            	<input type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-md-6 col-xs-12">
                        	<div class="signup">
                            	<input type="password" name="confirm_password" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                    	<div class="sign_part2">
                        	<div class="col-md-6 col-xs-12">
                                <label>Select Country <i>(optional)</i></label>
                                <select>
                                    <option value="">Select Country</option>
                                    <option value="Afghanistan">Afghanistan</option>
                                    <option value="Albania">Albania</option>
                                    <option value="Algeria">Algeria</option>
                                    <option value="American Samoa">American Samoa</option>
                                    <option value="Angola">Angola</option>
                                    <option value="Anguilla">Anguilla</option>
                                </select>
                            </div>
                            <div class="col-md-6 col-xs-12">
                                <label>Currency</label>
                                <input type="" name="currency" placeholder="$ USD">
                            </div>
                            <div class="col-md-6 col-xs-12">
                                <label>Birth Date <i>(optional)</i></label>
                                <input type="text" value="MM/DD/YY">
                            </div>
                            <div class="col-md-6 col-xs-12">
                                <label>Gender</label>
                                <div class="radio-inline">
                                    <input type="radio" name="gender" value="M" id=male> Male
                                </div>
                                <div class="radio-inline">
                                    <input type="radio" name="gender" value="F" id=female> Female
                                </div>
                            </div>
                            <div class="col-md-12">
                            	<span class="help-block">By clicking Register, you agree to our Terms and that you have read our Data Use Policy, including our Cookie Use.</span>
                            </div>
                            <div class="col-md-12">
                            	<button onClick="location.href = 'thank-you.html';" class="signup_but">Register</button>
                          	</div>
                        </div>
                    </div>
              	</div>
